
<div style="padding: 40px;">
  <p>Create an Angular application for creating * pyramid. The “app” component will have 1
    input field to accept the number of rows and a button named “Generate”. </p>


  <div style="text-align:center">
    <h1>Pyramid Generator</h1>
    <label for="rows">Enter number of rows: </label>
    <input id="rows" type="number" [(ngModel)]="rows" placeholder="Enter rows" />
    <button (click)="generatePyramid()">Generate</button>
     <!-- Display the generated pyramid -->
     <div style="display: flex; justify-content: center; margin-top: 20px;">
      <pre *ngIf="pyramid.length > 0">{{ pyramid.join('\n') }}</pre>
    </div>
  </div>
</div>
